<div class="panel panel-success col-md-8 col-lg-offset-2">
    <div class="panel-heading">书名{{bookTop.bookName}}</div>
    <div class="panel-body text-center">
        <img ng-src={{bookTop.bookCover}} alt="">
    </div>
    <div class="panel-footer">价格{{bookTop.bookPrice}}
        <button class="btn btn-success" ng-click="flag=!flag">修改</button>
        <button class="btn btn-danger" ng-click="remove(bookTop._id)" ng-show="flag">删除</button>
    </div>
</div>
<div class="col-md-2"></div>

<form class="form-horizontal " ng-hide="flag">
    <div class="form-group">
        <label for="bookName" class="control-label col-md-3">书名</label>
        <div class="col-md-6">
            <input type="text" id="bookName" name="bookName" class="form-control" ng-model="bookBottom.bookName">
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label col-md-3">书的封面</label>
        <div class="col-md-6">
            <input type="text" id="bookCover" name="bookCover" class="form-control" ng-model="bookBottom.bookCover">
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label col-md-3">书的价格</label>
        <div class="col-md-6">
            <input type="text" id="bookPrice" name="bookPrice" class="form-control" ng-model="bookBottom.bookPrice">
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-success" ng-click="saveChange()">提交修改</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
    </div>
</form>

<style>
    .panel-body img {
        width: 200px;
        height: 200px;
    }
</style>
